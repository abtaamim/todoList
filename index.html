<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <div class="container">
        <h1>todoooooo</h1>
        <div class="input-container">
            <textarea  id="todoInput" placeholder="Add a new todo" ></textarea>
            <button id="addTodoBtn" class="addtodobtn">Add Todo</button>
        </div>

        <details id="todoList">
            <summary>Added todo</summary>
            <ul id="todoList"></ul>
        </details>
        
        <div class="button-container">
             <button id="clearAll">Clear All</button>
        </div>
        
        <details id="completedTasks">  
            <summary>Completed Task</summary>     
            <ul id="completedTasks"></ul>
              
        </details>
        
        
        <script src="vanilla.js"></script>
        <link rel="stylesheet" href="styles.css">
       
    </div>
</body>

</html>
